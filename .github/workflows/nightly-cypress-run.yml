name: Cypress Tests

# Enable both scheduled and manual runs
on:
  schedule:
    - cron: '0 0 * * *'  # Scheduled run at midnight UTC
  workflow_dispatch:     # Allows manual triggering

jobs:
  cypress-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Install dependencies
        run: npm install

      - name: Run Cypress tests
        run: npx cypress run


