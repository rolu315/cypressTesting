name: Cypress Tests

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *'  # Runs nightly at midnight UTC

jobs:
  cypress-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      # Create the cypress.env.json file dynamically using GitHub secrets
      - name: Create cypress.env.json
        run: |
          echo '{
            "login": {
              "email": "${{ secrets.CYPRESS_EMAIL }}",
              "password": "${{ secrets.CYPRESS_PASSWORD }}"
            }
          }' > ./cypress.env.json

      # Install dependencies
      - name: Install dependencies
        run: npm install

      # Run Cypress tests
      - name: Run Cypress tests
        run: npx cypress run
