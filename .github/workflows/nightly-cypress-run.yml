name: Cypress Tests

# Define event triggers in the `on` block
on:
  push:                     # Trigger the workflow on every push
    branches:
      - main                # You can specify branches (e.g., 'main')
  pull_request:              # Trigger the workflow on pull requests
  workflow_dispatch:         # Allow manual triggers
  schedule:
    - cron: '0 0 * * *'      # Schedule to run nightly at midnight UTC

jobs:
  cypress-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Install dependencies
        run: npm install

      - name: Run Cypress tests
        run: npx cypress run

